<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--	<link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <title>账号设置</title>
</head>
<body>
<div class="nk-container">
	<!-- 头部 -->
	<header class="bg-dark sticky-top" th:replace="index::header">
		<div class="container">
			<!-- 导航 -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<!-- logo -->
				<a class="navbar-brand" href="#"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 功能 -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="../index.html">首页</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link position-relative" href="letter.html">消息<span class="badge badge-danger">12</span></a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical">
							<a class="nav-link" href="register.html">注册</a>
						</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="login.html">登录</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item text-center" href="profile.html">个人主页</a>
									<a class="dropdown-item text-center" href="setting.html">账号设置</a>
									<a class="dropdown-item text-center" href="login.html">退出登录</a>
									<div class="dropdown-divider"></div>
									<span class="dropdown-item text-center text-secondary">nowcoder</span>
								</div>
							</li>
						</ul>
						<!-- 搜索 -->
						<form class="form-inline my-2 my-lg-0" action="search.html">
							<input class="form-control mr-sm-2" type="search" aria-label="Search" />
							<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container p-5 mt-3 mb-3">
				<!-- 上传头像 -->
				<h6 class="text-left text-info border-bottom pb-2">上传头像</h6>
				<form class="mt-5" method="post" enctype="multipart/form-data" th:action="@{/user/upload}">
					<div class="form-group row mt-4">
						<label for="head-image" class="col-sm-2 col-form-label text-right">选择头像:</label>
						<div class="col-sm-10">
							<div class="custom-file">
								<input type="file" th:class="|custom-file-input ${error!=null?'is-invalid':''}|"
									   id="head-image" name="headerImage" lang="es" required="">
								<label class="custom-file-label" for="head-image" data-browse="文件">选择一张图片，仅支持png、jpg和jpeg格式的图片(大小小于10MB)</label>
								<div class="invalid-feedback" th:text="${error}">
									密码长度不能小于8位!
								</div>
							</div>		
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">立即上传</button>
						</div>
					</div>
				</form>
				<!-- 修改密码 -->
				<h6 class="text-left text-info border-bottom pb-2 mt-5">修改密码</h6>
				<form class="mt-5" method="post" th:action="@{/user/updatepassword}">
					<div class="form-group row mt-4">
						<label for="old-password" class="col-sm-2 col-form-label text-right">原密码:</label>
						<div class="col-sm-10">
							<input type="password" th:class="|form-control ${updatePasswordMsg!=null?'is-invalid':''}|"
								   id="old-password" name="password" placeholder="请输入原始密码!" required>
							<div class="invalid-feedback" th:text="${updatePasswordMsg}">
								密码长度不能小于8位!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="new-password" class="col-sm-2 col-form-label text-right">新密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="new-password" name="newPassword"
								   placeholder="请输入新的密码!" required>
							<div class="invalid-feedback">
								密码长度不能小于8位!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
						<div class="col-sm-10">
							<input type="password"
								   th:class="|form-control ${ConfirmedPasswordMsg!=null?'is-invalid':''}|"
								   id="confirm-password" name="newPasswordConfirmed" placeholder="再次输入新密码!" required>
							<div class="invalid-feedback" th:text="${ConfirmedPasswordMsg}">
								两次输入的密码不一致!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">立即保存</button>
						</div>
					</div>
				</form>

				<!-- 修改邮件 -->
				<h6 class="text-left text-info border-bottom pb-2 mt-5">修改邮箱</h6>
				<form class="mt-5" method="post" th:action="@{/user/updateemail}">
					<div class="form-group row">
						<label for="former-email" class="col-sm-2 col-form-label text-right">邮箱:</label>
						<div class="col-sm-10">
							<input type="text"
								   th:class="|form-control ${formerEmailMsg!=null?'is-invalid':''}|"
								   th:value="${currentUser.email}"
								   id="former-email" name="former-email" placeholder="请输入您的邮箱!" required>
							<div class="invalid-feedback" th:text="${formerEmailMsg}">
								该邮箱已被注册!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="updateVerifyCode" class="col-sm-2 col-form-label text-right">验证码:</label>
						<div class="col-sm-6">
							<input type="text"
								   th:class="|form-control ${updateVerifyCodeMsg!=null?'is-invalid':''}|"
								   id="updateVerifyCode" name="updateVerifyCode" placeholder="请输入验证码!">
							<div class="invalid-feedback" th:text="${updateVerifyCodeMsg}">
								验证码不正确!
							</div>
						</div>
						<div class="col-sm-4">
							<input type="button" class="btn btn-info form-control" value="获取验证码"
								   id="updateVerifyCodeBtn"
								   onclick="updateVerifyCodeFun()">
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="new-email" class="col-sm-2 col-form-label text-right">新邮箱:</label>
						<div class="col-sm-10">
							<input type="text"
								   th:class="|form-control ${newEmailMsg!=null?'is-invalid':''}|"
								   id="new-email" name="new-email"
								   placeholder="请输入新的邮箱!" required>
							<div class="invalid-feedback" id="new-email-feedback" th:text="${newEmailMsg}">
								密码长度不能小于8位!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="activationVerifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
						<div class="col-sm-6">
							<input type="text"
								   th:class="|form-control ${activationVerifyCodeMsg!=null?'is-invalid':''}|"
								   id="activationVerifyCode" name="activationVerifyCode" placeholder="请输入验证码!">
							<div class="invalid-feedback" th:text="${activationVerifyCodeMsg}">
								验证码不正确!
							</div>
						</div>
						<div class="col-sm-4">
							<input type="button" class="btn btn-info form-control" value="获取验证码"
								   id="activationVerifyCodeBtn"
								   onclick="activateVerifyCode()">
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">修改邮箱</button>
						</div>
					</div>
				</form>
			</div>

			<!-- 提示框 -->
			<div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel"
				 aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="hintModalLabel">提示</h5>
						</div>
						<div class="modal-body" id="hintBody">
							发布完毕!
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- 尾部 -->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"
		crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script>
	$(function () {
		bsCustomFileInput.init();
	});

	function updateVerifyCodeFun() {

		var email = $("#former-email").val();

		$.get(
				CONTEXT_PATH + "/user/updateVerifyCode",
				{"email": email},
				function (data) {
					data = $.parseJSON(data);
					// 在提示框中显示返回消息
					$("#hintBody").text(data.msg);
					// 显示提示框
					$("#hintModal").modal("show");
					// 2秒后,自动隐藏提示框
					setTimeout(function () {
						$("#hintModal").modal("hide");
					}, 2000);
					// 获取验证码变得不能使用
					$('#updateVerifyCodeBtn').attr("disabled", "disabled");
					$('#updateVerifyCodeBtn').val("60");
					// 60秒后，能重新获得验证码
					var myVar = setInterval(function () {
						var seconds = $("#updateVerifyCodeBtn").val();
						$("#updateVerifyCodeBtn").val(--seconds);
						if (seconds == 0) {
							$('#updateVerifyCodeBtn').val("获取验证码");
							$('#updateVerifyCodeBtn').removeAttr("disabled");
							clearInterval(myVar);
						}
					}, 1000);
				}
		)
	}

	function activateVerifyCode() {

		$("#new-email").removeClass("is-invalid");
		$("#new-email-feedback").text("");

		var email = $("#new-email").val();

		var pattern = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;

		var isEmail = pattern.test(email);

		if (isEmail == true) {
			$.get(
					CONTEXT_PATH + "/user/activateVerifyCode",
					{"email": email},
					function (data) {
						data = $.parseJSON(data);
						// 在提示框中显示返回消息
						$("#hintBody").text(data.msg);
						// 显示提示框
						$("#hintModal").modal("show");
						// 2秒后,自动隐藏提示框
						setTimeout(function () {
							$("#hintModal").modal("hide");
						}, 2000);
						// 获取验证码变得不能使用
						$('#activationVerifyCodeBtn').attr("disabled", "disabled");
						$('#activationVerifyCodeBtn').val("60");
						// 60秒后，能重新获得验证码
						var myVar = setInterval(function () {
							var seconds = $("#activationVerifyCodeBtn").val();
							$("#activationVerifyCodeBtn").val(--seconds);
							if (seconds == 0) {
								$('#activationVerifyCodeBtn').val("获取验证码");
								$('#activationVerifyCodeBtn').removeAttr("disabled");
								clearInterval(myVar);
							}
						}, 1000);
					}
			)
		} else {
			$("#new-email").addClass("is-invalid");
			$("#new-email-feedback").text("邮箱格式不符合要求！！");
		}


	}
</script>
</body>
</html>
